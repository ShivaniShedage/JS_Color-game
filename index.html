<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="heading">
        <h1>
            Color Guessing Game  <br>
        </h1>
        <span class="rgbspan"></span>
        <h2>Guess the above color</h2>
    </div>

        <span class="status"></span>
        <button type="button" id="easybtn">Easy</button>
        <button type="button" id="hardbtn">Hard</button>
    </div>
    <div class="mainBox">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
